name: Flutter Test and Allure Report (macOS)

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test-report:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Tests with Custom Reporter
        run: dart run test_reporter -- flutter test

      - name: Install Allure
        run: |
          brew update
          brew install allure

      - name: Generate Allure Report
        run: allure generate build/allure-results --clean -o allure-report

      - name: Test Local Action (Allure Report)
        uses: ./allure-report-action
        if: always()
        id: allure-report
        with:
          allure_results: build/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
