name: Flutter Linting

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Dart Code Linter and Generate Report
        run: |
          mkdir -p lint_reports
          flutter pub run dart_code_linter:metrics analyze lib --fatal-style --reporter=html > lint_reports/lint_report.html

      - name: Upload Lint Report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: lint_reports/lint_report.html
