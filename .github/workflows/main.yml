name: Flutter Test and Allure Report

on: 
  push:
    branches:
      - '**'  # Trigger on any branch
  pull_request:
    branches:
      - '**'  # Trigger on any branch

jobs:
  test:
    runs-on: macos-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Step 4: Install Allure CLI (for macOS)
      - name: Install Allure CLI
        run: |
          brew install allure

      # Step 5: Run tests and generate Allure report (even if tests fail)
      - name: Run tests and generate Allure report
        run: |
          dart run test_reporter -- flutter test || true
          allure generate allure-results --single-file -o allure-report --clean

      # Step 6: Upload Allure report as artifact
      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
