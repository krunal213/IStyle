name: Extract Branch Suffix

on:
  push:
    branches:
      - '**'  # Runs on all branches
  pull_request:

jobs:
  extract-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract branch suffix with awk
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          BRANCH_SUFFIX=$(echo "$BRANCH_NAME" | awk -F '/' '{print $NF}')
          echo "Branch suffix: $BRANCH_SUFFIX"
