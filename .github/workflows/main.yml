name: "Build"

on:
  push:
    branches:
      - '**'  # Run on all branches

jobs:
  build:
    name: Build & Run Tests
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17'

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Install lcov
        run: brew install lcov

      - name: Run Tests
        id: test
        run: flutter test --coverage

      - name: Generate Coverage Report
        run: |
          genhtml coverage/lcov.info --output-directory=coverage/lcov-report

  build_and_upload_artifact_on_success:
    name: Build & Upload Artifacts (Success)
    runs-on: macos-latest
    needs: build
    if: success()
    outputs:
      VERSION: ${{ steps.set_version.outputs.VERSION }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Debug APK, AAB, and IPA
        run: |
          flutter build apk --debug
          flutter build appbundle --debug
          flutter build ios --debug --no-codesign

      - name: Compress iOS Build Directory
        run: |
          cd build
          tar -czf ios_build.tar.gz ios

      - name: Generate Artifact Version
        id: set_version
        run: echo "VERSION=$(git rev-parse --short HEAD)-$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Upload Build Artifacts and Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: Build-and-Coverage-${{ env.VERSION }}
          path: |
            build/app/outputs/flutter-apk/app-debug.apk
            build/app/outputs/bundle/debug/app-debug.aab
            build/ios_build.tar.gz
            coverage/lcov-report
          retention-days: 30

  upload_build_and_coverage_in_google_drive_on_success:
    name: Upload Build and Coverage to Google Drive
    runs-on: ubuntu-latest
    needs: build_and_upload_artifact_on_success
    env:
      VERSION: ${{ needs.build_and_upload_artifact_on_success.outputs.VERSION }}
    steps:
      # Debug step to check if VERSION is correctly populated
      - name: Debug Artifact File Name
        run: echo "Artifact file name: Build-and-Coverage-${{ needs.build_and_upload_artifact_on_success.outputs.VERSION }}.zip"

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: Build-and-Coverage-${{ needs.build_and_upload_artifact_on_success.outputs.VERSION }}
          path: artifacts

      - name: Upload Build ZIP to Google Drive
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.CREDENTIALS }}
          folderId: ${{ secrets.FOLDERID }}
          filename: Build-and-Coverage-${{ needs.build_and_upload_artifact_on_success.outputs.VERSION }}.zip

  build_and_upload_on_failure:
    name: Upload Coverage Report on Failure
    runs-on: ubuntu-latest
    needs: build
    if: failure()
    outputs:
      VERSION: ${{ steps.set_version.outputs.VERSION }}

    steps:
      - name: Download Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: coverage/lcov-report
          path: coverage

      - name: Generate Artifact Version
        id: set_version
        run: echo "VERSION=$(git rev-parse --short HEAD)-$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Upload Coverage Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Coverage-${{ env.VERSION }}
          path: coverage/lcov-report
          retention-days: 30

  upload_coverage_in_google_drive_on_failure:
    name: Upload Coverage in Google Drive on Failure
    runs-on: ubuntu-latest
    needs: build_and_upload_on_failure
    env:
      VERSION: ${{ needs.build_and_upload_on_failure.outputs.VERSION }}
    steps:
      - name: Download Coverage Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: Coverage-${{ env.VERSION }}
          path: artifacts

      - name: Upload Coverage Report ZIP to Google Drive
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.CREDENTIALS }}
          folderId: ${{ secrets.FOLDERID }}
          filename: Coverage-${{ env.VERSION }}.zip
