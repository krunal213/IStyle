name: Flutter Test and Allure Report

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Tests with Custom Reporter
        run: dart run test_reporter -- flutter test

      - name: Generate Allure Report
        run: allure generate build/allure-results --clean -o allure-report

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

  allure:
    runs-on: ubuntu-latest  # Linux job to run allure-report-action

    needs: test  # This job depends on the test job

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Test Marketplace Action (Allure Report)
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: build/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
